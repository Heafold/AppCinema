<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Films
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Populaires</h1>
    <ion-list>
      <ion-item *ngFor="let item of popular">
        <ion-card>
          <img src="https://image.tmdb.org/t/p/w200{{item.poster_path}}" />
          <ion-card-header>
            <ion-card-title>{{ item.original_title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
</ion-content>
